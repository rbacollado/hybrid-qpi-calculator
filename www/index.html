<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
<body>
    <ons-page>
        <ons-toolbar>
          <div class="center">Simple Unit Converter</div>
        </ons-toolbar>

        <ons-card>

          <div align = "left">
            <input type="text" width="50px" class="text-input text-input--underbar" placeholder="From" value=""> 

            <ons-select align = "">
                <option value="basic">1</option>
                <option value="material">2</option>
                <option value="underbar">3</option>
            </ons-select>

          </div>
          
          <div align = "left">
            <input type="text"  class="text-input text-input--underbar" placeholder="To" value="">

            <ons-select align = "">
                <option value="basic">1</option>
                <option value="material">2</option>
                <option value="underbar">3</option>
            </ons-select>
              

          </div>

        </ons-card>

        <ons-card>
            <div class="content" align = "center">
                <label class="radio-button radio-button--material">
                    <input type="radio" class="radio-button__input radio-button--material__input" name="r" checked="checked">
                    <div class="radio-button__checkmark radio-button--material__checkmark"></div>
                    Time
                  </label>

                  <label class="radio-button radio-button--material">
                    <input type="radio" class="radio-button__input radio-button--material__input" name="r">
                    <div class="radio-button__checkmark radio-button--material__checkmark"></div>
                    Length
                  </label>

                  <label class="radio-button radio-button--material">
                      <input type="radio" class="radio-button__input radio-button--material__input" name="r">
                      <div class="radio-button__checkmark radio-button--material__checkmark"></div>
                      Mass
                  </label>
            </div>
        </ons-card>


      
       
      </ons-page>

</body>
</html>
